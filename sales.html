<!DOCTYPE html>
<html>
    <head>
        <title>Pat's Salmon Cookies: Sales</title>
        <link href="css/reset.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h2><a href="index.html">PUBLIC PAGE</a></h2>
        </header>
        <h2 class="highlights">Add a new "Pat's Salmon Cookies" Location:</h2>
        <form id="storeform">
            <fieldset>
                    <p>
                        <label>Store Name</label>
                        <input type="text" name="storename" />
                    </p>
                    <p>
                        <label>Minimum Hourly Customers</label>
                        <input type="text" name="mincust" />
                    </p>
                    <p>
                        <label>Maximum Hourly Customers</label>
                        <input type="text" name="maxcust" />
                    </p>
                    <p>
                        <label>Average Cookies/Sale</label>
                        <input type="text" name="avgcook" />
                    </p>
                    <p>
                        <input type="submit" name="submit" value="Add Store" />
                    </p>
            </fieldset>
        </form>

        <h2 class="highlights">Sales figures for "Pat's Salmon Cookies"</h2>
        <table id='sales'></table>

        <h2 class="highlights">Weekly Staffing Needs</h2>
        <table id='staff'></table>
        
        <script src="app.js"></script>
    </body>
</html>
